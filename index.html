<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Signup Project</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div>
        <img src="odin-lined.png" alt="" />
        <h1>ODIN</h1>
      </div>
    </div>
    <div class="main">
      <section class="description">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help your realize your deepest dreams.
        </p>
        <p>Sign up <span class="italic">now</span> to get started.</p>
        <p class="seperated">
          You <span class="italic">know</span> you want to.
        </p>
      </section>
      <form action="#" method="post">
        <section class="sign-up">
          <h3>Let's do this!</h3>
          <div>
            <div>
              <label for="first-name">FIRST NAME</label>
              <input
                type="text"
                name="first-name"
                id="first-name"
                placeholder="Jean"
                required
              />
            </div>
            <div>
              <label for="last-name">LAST NAME</label>
              <input
                type="text"
                name="last-name"
                id="last-name"
                placeholder="Pierre"
                required
              />
            </div>
            <div>
              <label for="email">EMAIL</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="jean.pierre@example.com"
                title="need a real mail"
                required
              />
            </div>
            <div>
              <label for="phone">PHONE NUMBER</label>
              <input
                type="tel"
                name="phone"
                id="phone"
                placeholder="+331 23 45 56 78"
              />
            </div>
            <div>
              <label for="password">PASSWORD</label>
              <input
                type="password"
                name="password"
                id="password"
                minlength="8"
                pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,32}$"
                placeholder="********"
                title="Need at least 8 characters with 1 lowercase 1 uppercase and 1 nsumber"
                required
              />
            </div>
            <div>
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                minlength="8"
                pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,32}$"
                placeholder="********"
                title="Must be the same password"
                required
              />
            </div>
          </div>
        </section>
        <section class="submit">
          <div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </section>
      </form>
    </div>
  </body>
</html>
